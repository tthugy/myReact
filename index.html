<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");

    function App() {
        
        const [minutes, setMinutes] = React.useState(0);

        const onChange = (evnet) => {
            setMinutes(event.target.value);
        }

        const reset = () => setMinutes(0);

        return (
        <div>
            <h1 className="hi">Super Converter</h1>
            <div>
                <lable htmlFor="minutes">Minutes</lable>
                <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
            </div>

            <div>
                <lable htmlFor="hours">Hours</lable>
                <input value={Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number" />    
            </div>
            <button onClick={reset}>Reset</button>
        </div>
        );
    }

    ReactDOM.render(<App />, root);
</script>
</html>
