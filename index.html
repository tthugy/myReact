<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
        
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        }

        const reset = () => setAmount(0);

        const invert = () => {
            reset();
            setInverted((current) => !current);
        }

        return (
        <div>
            <div>
                <lable htmlFor="amount">Minutes</lable>
                <input value={inverted ? Math.round(amount * 60) : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted} />
            </div>

            <div>
                <lable htmlFor="hours">Hours</lable>
                <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>    
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={invert}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
        );
    }

    function KmToMiles(){
        return <h3>KM 2 M</h3>
    }
    
    function App() {

        const [index, setIndex] = React.useState(99);
        const onSelect = (event) => {
            setIndex(event.target.value);
        }

        return (
        <div>
            <h1 className="hi">Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value="99">Select your units</option>
                <option value="0">Minutes & Hours</option>    
                <option value="1">Km & Miles</option>    
            </select>
            <hr />
            {index === "99" ? "Please select your units" : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
        </div>
        );
    }

    ReactDOM.render(<App />, root);
</script>
</html>
