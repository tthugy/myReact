<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");

    const padding = {
        padding: "30px"
    }

    const mgRight = {
        marginRight: "10px"
    }

    const smallmgRight = {
        marginRight: "5px"
    }

    const backColor = {
        background: "#b5d7ff",
        display: "inline-block",
        padding: "0 12px",
        borderRadius: "6px",
        fontSize: "24px"
    }

    const mgTop = {
        marginTop: "14px"
    }

    function MinutesToHours() {
        
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        }

        const reset = () => setAmount(0);

        const invert = () => {
            reset();
            setInverted((current) => !current);
        }

        return (
        <div>
            <div>
                <lable style={mgRight} tmlFor="amount">Minutes</lable>
                <input value={inverted ? Math.round(amount * 60) : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted} />
            </div>

            <div>
                <lable style={mgRight} htmlFor="hours">Hours</lable>
                <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>    
            </div>
            <div style={mgTop}>
                <button style={smallmgRight} onClick={reset}>Reset</button>
                <button onClick={invert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        </div>
        );
    }

    function KmToMiles(){

        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        }

        const reset = () => setAmount(0);

        const invert = () => {
            reset();
            setInverted((current) => !current);
        }

        return (
        <div>
            <div>
                <lable style={mgRight} htmlFor="kilometer">Kilometer</lable>
                <input value={inverted ? amount * 1.609344 : amount} id="kilometer" placeholder="Kilometer" type="number" onChange={onChange} disabled={inverted} />
            </div>

            <div>
                <lable style={mgRight} htmlFor="miles">Miles</lable>
                <input value={inverted ? amount : amount / 1.609344} id="miles" placeholder="Miles" type="number" onChange={onChange} disabled={!inverted}/>    
            </div>
            <div style={mgTop}>
                <button style={smallmgRight} onClick={reset}>Reset</button>
                <button onClick={invert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        </div>
        );
    }
    
    function App() {

        const [index, setIndex] = React.useState(99);
        const onSelect = (event) => {
            setIndex(event.target.value);
        }

        return (
        <div style={padding}>
            <h1 className="hi">
                Super Converter! &nbsp;
                <div style={backColor}>
                    {index === "0" ? "Minutes ⇔ hours" : null}
                    {index === "1" ? "Killometer ⇔ miles" : null}
                </div>
            </h1>
            <select value={index} onChange={onSelect}>
                <option value="99">Select your units</option>
                <option value="0">Minutes & Hours</option>    
                <option value="1">Km & Miles</option>    
            </select>
            <hr />
            {index === "99" ? "Please select your units" : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
        </div>
        );
    }

    ReactDOM.render(<App />, root);
</script>
</html>
